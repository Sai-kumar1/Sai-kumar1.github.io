<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts: Lora (serif) + Assistant (sans-serif) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">

  <style>
    html {
      height: 100%;
      overflow: hidden;
    }
    body {
      background-image: url('{{ site.baseurl }}/assets/images/wavy-bg.png');
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Assistant !important;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow-y: auto;
    }

    .is-family-secondary {
      font-family: Lora !important;
    }
    p{
      font-weight: 600 !important;
      line-height: 1.5rem;
    }
    a{
      font-weight: bold;
    }
    code{
      border-radius: 1em;
    }
    blockquote {
      padding: 1em;
      background-color: #f9f9f9;  /* Light background */
      border-left: 5px solid #888888; /* Green left border */
      border-radius: 1em 0 0 1em ;
      color: crimson;  /* Dark text color */
      margin: 1em 0;
    }

    blockquote p {
      margin: 0;
    }

  </style>
</head>

<body class="pt-5">
  <div class="section container">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom">
        <div class="container">
          <a class="navbar-brand fs-3 fst-italic fw-bold text-danger is-family-secondary" style="text-decoration: none;" href="/">sai kumar</a>
          <button class="navbar-toggler" style="border: none;" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item fw-bold">
                <a class="nav-link fs-6" href="/blogs">Blogs</a>
              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link fs-6" href="/projects">Projects</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div>
      <div class="section container bg-white py-5 content">
        <section>
          {{ content }}
        </section>
      </div>
    </div>
  </div>

</body>

</html>
